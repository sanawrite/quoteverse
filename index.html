<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quoteverse - Powered by TheSanaWrites</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px 0;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #fff, #f8f9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .tagline {
            font-size: 1.2rem;
            color: #fff;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .powered-by {
            font-size: 1rem;
            color: #f0f4ff;
            opacity: 0.8;
            font-style: italic;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .search-box {
            width: 100%;
            max-width: 500px;
            padding: 15px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: #fff;
            transition: all 0.3s ease;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-box:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }

        .quotes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .quote-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .quote-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .quote-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(31, 38, 135, 0.5);
        }

        .quote-card:hover::before {
            opacity: 1;
        }

        .quote-card:hover .quote-actions {
            opacity: 1;
        }

        .quote-text {
            font-size: 1.3rem;
            color: #fff;
            margin-bottom: 20px;
            line-height: 1.7;
            font-weight: 300;
            position: relative;
        }

        .quote-text::before {
            content: '"';
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.3);
            position: absolute;
            top: -20px;
            left: -10px;
            font-family: serif;
        }

        .quote-author {
            text-align: right;
            color: #f0f4ff;
            font-style: italic;
            font-size: 1rem;
            opacity: 0.9;
        }

        .category-tag {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }

        .quote-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .delete-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(238, 90, 36, 0.4);
        }

        .add-quote-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(238, 90, 36, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .add-quote-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(238, 90, 36, 0.6);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            backdrop-filter: blur(20px);
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .close {
            color: #fff;
            float: right;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            color: #ff6b6b;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #fff;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: #fff;
            font-size: 1rem;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group textarea {
            height: 120px;
            resize: vertical;
        }

        .add-category-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .add-category-input {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: #fff;
            font-size: 0.9rem;
        }

        .add-category-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .add-category-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .add-category-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(68, 160, 141, 0.4);
        }

        .submit-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(68, 160, 141, 0.4);
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            margin-top: 60px;
        }

        .instagram-link {
            display: inline-flex;
            align-items: center;
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            padding: 10px 20px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .instagram-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .instagram-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .no-quotes {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            margin: 60px 0;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            z-index: 3000;
            font-weight: 500;
            box-shadow: 0 8px 25px rgba(68, 160, 141, 0.4);
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .quotes-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .quote-card {
                padding: 20px;
            }
            
            .add-quote-btn {
                bottom: 20px;
                right: 20px;
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">Quoteverse</h1>
            <p class="tagline">Inspiration for Every Journey</p>
            <p class="powered-by">Powered by TheSanaWrites</p>
        </header>

        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search for inspiration..." id="searchInput">
        </div>

        <div class="quotes-grid" id="quotesGrid">
            <!-- Quotes will be populated by JavaScript -->
        </div>

        <div id="noQuotes" class="no-quotes" style="display: block;">
            <p>No quotes found. Be the first to add some inspiration!</p>
        </div>
    </div>

    <button class="add-quote-btn" id="addQuoteBtn" title="Add New Quote">+</button>

    <!-- Modal for adding quotes -->
    <div id="quoteModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 style="color: #fff; margin-bottom: 20px;">Add New Quote</h2>
            <form id="quoteForm">
                <div class="form-group">
                    <label for="quoteText">Quote</label>
                    <textarea id="quoteText" placeholder="Enter your inspiring quote here..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="quoteAuthor">Author</label>
                    <input type="text" id="quoteAuthor" placeholder="TheSanaWrites" value="TheSanaWrites">
                </div>
                <div class="form-group">
                    <label for="quoteCategory">Category</label>
                    <select id="quoteCategory">
                        <!-- Categories will be populated -->
                    </select>
                    <div class="add-category-container">
                        <input type="text" id="newCategoryInput" class="add-category-input" placeholder="Or add new category...">
                        <button type="button" id="addCategoryBtn" class="add-category-btn">Add</button>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Add Quote</button>
            </form>
        </div>
    </div>

    <footer>
        <a href="https://www.instagram.com/thesanawrites?igsh=cnlidHh1NWxqZXA2" target="_blank" class="instagram-link">
            <svg class="instagram-icon" viewBox="0 0 24 24" fill="currentColor">

            </svg>
            Follow @thesanawrites
        </a>
    </footer>

    <script>
        // Global variables
        let quotes = [];
        let categories = ["Motivation", "Life", "Success", "Dreams", "Inspiration", "Wisdom", "Love", "Growth"];

        // Get DOM elements
        function getElements() {
            return {
                quotesGrid: document.getElementById('quotesGrid'),
                searchInput: document.getElementById('searchInput'),
                addQuoteBtn: document.getElementById('addQuoteBtn'),
                modal: document.getElementById('quoteModal'),
                closeModal: document.getElementById('closeModal'),
                quoteForm: document.getElementById('quoteForm'),
                noQuotes: document.getElementById('noQuotes'),
                quoteText: document.getElementById('quoteText'),
                quoteAuthor: document.getElementById('quoteAuthor'),
                quoteCategory: document.getElementById('quoteCategory'),
                newCategoryInput: document.getElementById('newCategoryInput'),
                addCategoryBtn: document.getElementById('addCategoryBtn')
            };
        }

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Populate categories dropdown
        function populateCategories() {
            const elements = getElements();
            const categorySelect = elements.quoteCategory;
            
            if (categorySelect) {
                categorySelect.innerHTML = '';
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    categorySelect.appendChild(option);
                });
            }
        }

        // Display quotes
        function displayQuotes(quotesToShow = quotes) {
            const elements = getElements();
            const quotesGrid = elements.quotesGrid;
            const noQuotes = elements.noQuotes;
            
            if (!quotesGrid || !noQuotes) return;
            
            quotesGrid.innerHTML = '';
            
            if (quotesToShow.length === 0) {
                noQuotes.style.display = 'block';
                quotesGrid.style.display = 'none';
                return;
            }
            
            noQuotes.style.display = 'none';
            quotesGrid.style.display = 'grid';
            
            quotesToShow.forEach((quote, index) => {
                const quoteCard = document.createElement('div');
                quoteCard.className = 'quote-card fade-in';
                quoteCard.innerHTML = `
                    <div class="category-tag">${quote.category}</div>
                    <div class="quote-text">${quote.text}</div>
                    <div class="quote-author">— ${quote.author}</div>
                    <div class="quote-actions">
                        <button class="delete-btn" data-index="${index}">Delete</button>
                    </div>
                `;
                quotesGrid.appendChild(quoteCard);
            });
            
            // Add delete event listeners
            quotesGrid.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = parseInt(e.target.dataset.index);
                    deleteQuote(index, quotesToShow);
                });
            });
        }

        // Delete quote
        function deleteQuote(index, currentQuotes = quotes) {
            if (confirm('Are you sure you want to delete this quote?')) {
                if (currentQuotes === quotes) {
                    // Deleting from main quotes array
                    quotes.splice(index, 1);
                } else {
                    // Deleting from filtered results - find in main array
                    const quoteToDelete = currentQuotes[index];
                    const mainIndex = quotes.findIndex(q => 
                        q.text === quoteToDelete.text && 
                        q.author === quoteToDelete.author && 
                        q.category === quoteToDelete.category
                    );
                    if (mainIndex !== -1) {
                        quotes.splice(mainIndex, 1);
                    }
                }
                
                // Refresh display
                const elements = getElements();
                if (elements.searchInput.value.trim()) {
                    searchQuotes();
                } else {
                    displayQuotes();
                }
                
                showNotification('Quote deleted successfully!');
            }
        }

        // Search quotes
        function searchQuotes() {
            const elements = getElements();
            const searchTerm = elements.searchInput.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                displayQuotes();
                return;
            }
            
            const filteredQuotes = quotes.filter(quote => 
                quote.text.toLowerCase().includes(searchTerm) ||
                quote.author.toLowerCase().includes(searchTerm) ||
                quote.category.toLowerCase().includes(searchTerm)
            );
            
            displayQuotes(filteredQuotes);
        }

        // Add new category
        function addNewCategory() {
            const elements = getElements();
            const newCategory = elements.newCategoryInput.value.trim();
            
            if (newCategory && !categories.includes(newCategory)) {
                categories.push(newCategory);
                populateCategories();
                elements.newCategoryInput.value = '';
                elements.quoteCategory.value = newCategory;
                showNotification(`Category "${newCategory}" added!`);
            } else if (categories.includes(newCategory)) {
                showNotification('Category already exists!');
            }
        }

        // Add new quote
        function addQuote(event) {
            event.preventDefault();
            
            const elements = getElements();
            const quoteText = elements.quoteText.value.trim();
            const quoteAuthor = elements.quoteAuthor.value.trim() || 'TheSanaWrites';
            const quoteCategory = elements.quoteCategory.value;
            
            if (!quoteText) {
                alert('Please enter a quote!');
                return;
            }
            
            if (!quoteCategory) {
                alert('Please select a category!');
                return;
            }
            
            const newQuote = {
                text: quoteText,
                author: quoteAuthor,
                category: quoteCategory
            };
            
            quotes.unshift(newQuote);
            displayQuotes();
            
            // Reset form and close modal
            elements.quoteText.value = '';
            elements.quoteAuthor.value = 'TheSanaWrites';
            elements.quoteCategory.selectedIndex = 0;
            elements.modal.style.display = 'none';
            
            showNotification('Quote added successfully!');
        }

        // Initialize the app
        function init() {
            console.log('Initializing Quoteverse...');
            
            const elements = getElements();
            
            // Populate categories
            populateCategories();
            
            // Display initial state
            displayQuotes();
            
            // Event listeners
            if (elements.searchInput) {
                elements.searchInput.addEventListener('input', searchQuotes);
                console.log('Search listener added');
            }
            
            if (elements.addQuoteBtn) {
                elements.addQuoteBtn.addEventListener('click', () => {
                    console.log('Add quote button clicked');
                    elements.modal.style.display = 'block';
                });
                console.log('Add quote button listener added');
            }
            
            if (elements.closeModal) {
                elements.closeModal.addEventListener('click', () => {
                    console.log('Close modal clicked');
                    elements.modal.style.display = 'none';
                });
                console.log('Close modal listener added');
            }
            
            if (elements.quoteForm) {
                elements.quoteForm.addEventListener('submit', addQuote);
                console.log('Form submit listener added');
                
                // Also add click listener to submit button as backup
                const submitBtn = elements.quoteForm.querySelector('.submit-btn');
                if (submitBtn) {
                    submitBtn.addEventListener('click', (e) => {
                        console.log('Submit button clicked');
                        e.preventDefault();
                        addQuote(e);
                    });
                    console.log('Submit button listener added');
                }
            }
            
            if (elements.addCategoryBtn) {
                elements.addCategoryBtn.addEventListener('click', addNewCategory);
                console.log('Add category button listener added');
            }
            
            if (elements.newCategoryInput) {
                elements.newCategoryInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        addNewCategory();
                    }
                });
                console.log('New category input listener added');
            }
            
            // Close modal when clicking outside
            window.addEventListener('click', (event) => {
                if (event.target === elements.modal) {
                    elements.modal.style.display = 'none';
                }
            });
            
            console.log('Quoteverse initialized successfully!');
        }

        // Start when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
